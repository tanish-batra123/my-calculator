<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <input type="text" class="input" placeholder="0" >
        <div class="button-container">
            <div class="row">
                <button class="operator operator-col">AC</button>
                <button class="operator operator-col">%</button>
                <button class="operator operator-col">âœ–</button>
                <button class="operator operator-col">/</button>
            </div>
            <div class="row">
                <button class="number ">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator operator-col">*</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator operator-col">-</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator  operator-col">+</button>
            </div>
            <div class="row">
                <button class="number">00</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="equal number" >=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
